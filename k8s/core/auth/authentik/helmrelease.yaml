apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      version: '2025.6.3'  # Latest version
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 1m
  values:
    authentik:
      error_reporting:
        enabled: false
      secret_key:
        existingSecret: authentik-secrets
        key: secretKey
      postgresql:
        host: authentik-postgresql
      redis:
        host: redis.redis.svc.cluster.local
        password:
          required: false

    server:
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-cloudflare
        hosts:
          - host: auth.kjho.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: authentik-tls
            hosts:
              - auth.kjho.me

    postgresql:
      enabled: true
      persistence:
        enabled: true
        storageClass: longhorn
      auth:
        existingSecret: authentik-secrets
        postgresPasswordKey: postgresPassword
