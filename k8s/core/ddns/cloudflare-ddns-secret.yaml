apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-ddns-secret
  namespace: ddns
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword-vault
    kind: ClusterSecretStore
  target:
    name: cloudflare-ddns-secret
    creationPolicy: Owner
  data:
    - secretKey: API_TOKEN
      remoteRef:
        key: cloudflare-ddns-api-token/token
    - secretKey: ZONE
      remoteRef:
        key: cloudflare-ddns-api-token/zone
    - secretKey: RECORD
      remoteRef:
        key: cloudflare-ddns-api-token/record
