# k8s/core/cert-manager/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  chart:
    spec:
      chart: cert-manager
      version: 1.15.1
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: flux-system
  interval: 30m
  install:
    crds: CreateReplace
  values:
    prometheus:
      enabled: false
