apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflared
  namespace: cloudflared
spec:
  interval: 10m
  timeout: 10m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
  valuesFrom:
    - kind: Secret
      name: cloudflared-cloudflare-secret
      valuesKey: account
      targetPath: cloudflare.account
    - kind: Secret
      name: cloudflared-cloudflare-secret
      valuesKey: tunnelName
      targetPath: cloudflare.tunnelName
    - kind: Secret
      name: cloudflared-cloudflare-secret
      valuesKey: tunnelId
      targetPath: cloudflare.tunnelId
    - kind: Secret
      name: cloudflared-cloudflare-secret
      valuesKey: secret
      targetPath: cloudflare.secret
  chart:
    spec:
      chart: cloudflare-tunnel
      version: "0.3.2"
      sourceRef:
        kind: HelmRepository
        name: cloudflared
        namespace: cloudflared
  values:
    replicaCount: 2

    resources:
      requests:
        memory: 64Mi
        cpu: 100m
      limits:
        memory: 128Mi
        cpu: 200m

    tolerations: []

    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - cloudflared
            topologyKey: kubernetes.io/hostname

    cloudflare:
      ingress:
        - hostname: uptime.kjho.me
          service: http://uptime-kuma.uptime-kuma.svc.cluster.local:3001
