apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  timeout: 10m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
  chart:
    spec:
      chart: longhorn
      version: "1.8.1"
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  values:
    defaultSettings:
      defaultDataPath: /mnt/data1/longhorn/
      defaultDataLocality: prefer-local
      replicaSoftAntiAffinity: false
      replicaAutoBalance: least-effort
      storageOverProvisioningPercentage: 100
      storageMinimalAvailablePercentage: 25
      upgradeChecker: false
      defaultReplicaCount: 2
      guaranteedEngineManagerCPU: 12
      guaranteedReplicaManagerCPU: 12
      # Volume recovery settings
      removeSnapshotsDuringFilesystemTrim: enabled
      # Backup settings for volume recovery
      backupstorePollInterval: 300
      # Disaster recovery settings
      disasterRecoveryWaitInterval: 60

    longhornManager:
      tolerations:
        - key: workload
          operator: Equal
          value: heavy
          effect: NoSchedule

    longhornDriver:
      tolerations:
        - key: workload
          operator: Equal
          value: heavy
          effect: NoSchedule

    service:
      ui:
        type: ClusterIP

    ingress:
      enabled: true
      ingressClassName: traefik
      host: longhorn.kjho.me
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-cloudflare"
        traefik.ingress.kubernetes.io/router.tls: "true"
      tls: true
      tlsSecret: longhorn-kjho-me-tls
