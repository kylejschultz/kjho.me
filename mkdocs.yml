site_name: KJHome Homelab Docs
site_url: https://docs.kjho.me
docs_dir: docs-src
site_dir: docs

nav:
  - Home: index.md
  - Infrastructure:
    - GitOps Workflow: infrastructure/gitops-workflow.md
    - Service Directory: infrastructure/service-directory.md
  - Services:
    - Security:
      - Authentik: services/security/authentik-setup.md
    - Networking:
      - Cloudflare Tunnel: services/networking/cloudflare-tunnel.md
      - External-DNS: services/networking/external-dns.md
    - Storage:
      - Longhorn: services/storage/longhorn.md
    - Database:
      - PostgreSQL: services/database/postgresql.md
      - Redis: services/database/redis.md
    - Monitoring:
      - Uptime Kuma: services/monitoring/uptime-kuma.md
  - Troubleshooting: troubleshooting.md

theme:
  name: swan
  # SWAN theme configuration (based on Material for MkDocs)
  logo: https://github.com/kylejschultz/kjho.me/raw/docs/assets/images/logo_transparent.png
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search
