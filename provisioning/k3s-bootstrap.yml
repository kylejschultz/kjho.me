- name: Install and configure k3s cluster with proper internal and external access
  hosts: all
  become: yes
  vars:
    k3s_server_node: nuc1
    k3s_server_ip: 192.168.86.221
    kubeconfig_local_path: "{{ lookup('env', 'HOME') }}/.kube/kjhome"
  tasks:
    - name: Update package lists
      ansible.builtin.apt:
        update_cache: yes
      become: yes

    - name: Upgrade Python to latest version
      ansible.builtin.apt:
        name:
          - python3
          - python3-pip
          - python3-dev
        state: latest
      become: yes

    - name: Set internal_ip fact for each node
      set_fact:
        internal_ip: "{{ hostvars[inventory_hostname]['internal_ip'] }}"

    - name: Install k3s server (control-plane) on nuc1
      shell: |
        curl -sfL https://get.k3s.io | \
        INSTALL_K3S_EXEC="--disable traefik --write-kubeconfig-mode 644 \
          --advertise-address {{ internal_ip }} \
          --tls-san {{ internal_ip }} \
          --tls-san {{ k3s_server_ip }} \
          --node-ip {{ internal_ip }} \
          --node-external-ip {{ k3s_server_ip }}" \
        sh -
      when: inventory_hostname == k3s_server_node

    - name: Wait for k3s token file to exist (control-plane)
      wait_for:
        path: /var/lib/rancher/k3s/server/node-token
        timeout: 60
      when: inventory_hostname == k3s_server_node

    - name: Get k3s token from nuc1 (run-once)
      slurp:
        src: /var/lib/rancher/k3s/server/node-token
      register: k3s_token_raw
      delegate_to: "{{ k3s_server_node }}"
      run_once: true

    - name: Set k3s_token fact (run-once)
      set_fact:
        k3s_token: "{{ k3s_token_raw['content'] | b64decode | trim }}"
      run_once: true

    - name: Install k3s agent on worker nodes
      shell: |
        curl -sfL https://get.k3s.io | \
        K3S_URL="https://{{ hostvars[k3s_server_node]['internal_ip'] }}:6443" \
        K3S_TOKEN="{{ k3s_token }}" \
        INSTALL_K3S_EXEC="--node-ip {{ internal_ip }} --node-name {{ inventory_hostname }}" \
        sh -
      when: inventory_hostname != k3s_server_node

    - name: Label and taint nodes from control-plane
      shell: |
        kubectl label node {{ item.name }} {{ item.label }} --overwrite
        {% if item.taint is defined %}kubectl taint node {{ item.name }} {{ item.taint }} --overwrite{% endif %}
      loop:
        - { name: "nuc1", label: "role=control-plane" }
        - { name: "nuc2", label: "role=worker" }
        - { name: "nuc3", label: "role=worker" }
        - { name: "nucx", label: "role=storage workload=heavy", taint: "workload=heavy:NoSchedule" }
      run_once: true
      delegate_to: "{{ k3s_server_node }}"

    - name: Fetch kubeconfig from control-plane
      fetch:
        src: /etc/rancher/k3s/k3s.yaml
        dest: "{{ kubeconfig_local_path }}"
        flat: yes
      delegate_to: "{{ k3s_server_node }}"
      when: inventory_hostname == k3s_server_node

    - name: Patch kubeconfig for local use (replace localhost with appropriate IPs)
      replace:
        path: "{{ kubeconfig_local_path }}"
        regexp: '127\.0\.0\.1:6443'
        replace: "{{ k3s_server_ip }}:6443"
      delegate_to: localhost
      when: inventory_hostname == k3s_server_node
      become: false

    - name: Rename all 'default' references to 'kjhome' in kubeconfig
      shell: |
        sed -i.bak 's/name: default/name: kjhome/g' "{{ kubeconfig_local_path }}"
        sed -i.bak 's/current-context: default/current-context: kjhome/g' "{{ kubeconfig_local_path }}"
        sed -i.bak 's/cluster: default/cluster: kjhome/g' "{{ kubeconfig_local_path }}"
        sed -i.bak 's/user: default/user: kjhome/g' "{{ kubeconfig_local_path }}"
        rm -f "{{ kubeconfig_local_path }}.bak"
      delegate_to: localhost
      when: inventory_hostname == k3s_server_node
      become: false

    - name: Install Flux CLI on control-plane
      ansible.builtin.shell: |
        curl -s https://fluxcd.io/install.sh | sudo bash
      when: inventory_hostname == k3s_server_node


    - name: Install cert-manager CRDs
      ansible.builtin.shell: |
        kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.15.1/cert-manager.crds.yaml
      when: inventory_hostname == k3s_server_node

    - name: Install Traefik CRDs
      ansible.builtin.shell: |
        kubectl apply -f https://raw.githubusercontent.com/traefik/traefik-helm-chart/v36.3.0/traefik/crds/traefik.io_ingressroutes.yaml
        kubectl apply -f https://raw.githubusercontent.com/traefik/traefik-helm-chart/v36.3.0/traefik/crds/traefik.io_middlewares.yaml
        kubectl apply -f https://raw.githubusercontent.com/traefik/traefik-helm-chart/v36.3.0/traefik/crds/traefik.io_ingressroutetcps.yaml
        kubectl apply -f https://raw.githubusercontent.com/traefik/traefik-helm-chart/v36.3.0/traefik/crds/traefik.io_ingressrouteudps.yaml
        kubectl apply -f https://raw.githubusercontent.com/traefik/traefik-helm-chart/v36.3.0/traefik/crds/traefik.io_traefikservices.yaml
        kubectl apply -f https://raw.githubusercontent.com/traefik/traefik-helm-chart/v36.3.0/traefik/crds/traefik.io_tlsoptions.yaml
        kubectl apply -f https://raw.githubusercontent.com/traefik/traefik-helm-chart/v36.3.0/traefik/crds/traefik.io_serverstransports.yaml
      when: inventory_hostname == k3s_server_node

    - name: Create 1password-connect namespace
      kubernetes.core.k8s:
        name: 1password-connect
        api_version: v1
        kind: Namespace
        state: present
        kubeconfig: "{{ kubeconfig_local_path }}"
      delegate_to: localhost
      when: inventory_hostname == k3s_server_node
      become: false

    - name: Create 1Password Connect credentials secret
      kubernetes.core.k8s:
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: op-credentials
            namespace: 1password-connect
          type: Opaque
          data:
            1password-credentials.json: "{{ lookup('env', 'OP_CONNECT_CREDENTIALS') | b64encode }}"
        kubeconfig: "{{ kubeconfig_local_path }}"
      delegate_to: localhost
      when: inventory_hostname == k3s_server_node
      become: false

    - name: Add 1Password Connect Helm repository
      kubernetes.core.helm_repository:
        name: 1password
        repo_url: https://1password.github.io/connect-helm-charts
        kubeconfig: "{{ kubeconfig_local_path }}"
      delegate_to: localhost
      when: inventory_hostname == k3s_server_node
      become: false

    - name: Deploy 1Password Connect Operator
      kubernetes.core.helm:
        name: connect
        chart_ref: 1password/connect
        release_namespace: 1password-connect
        create_namespace: false
        kubeconfig: "{{ kubeconfig_local_path }}"
        values:
          connect:
            credentials: op-credentials
            credentialsKey: 1password-credentials.json
          operator:
            create: true
            autoRestart: true
            pollingInterval: 600
      delegate_to: localhost
      when: inventory_hostname == k3s_server_node
      become: false

    - name: Bootstrap Flux to GitHub
      ansible.builtin.shell: |
        export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
        flux bootstrap github \
          --owner=kylejschultz \
          --repository=kjho.me \
          --branch=feature/1password-connect-operator \
          --path=k8s/orchestration \
          --personal
      environment:
        GITHUB_TOKEN: "{{ lookup('env', 'GITHUB_PAT') }}"
      when: inventory_hostname == k3s_server_node
